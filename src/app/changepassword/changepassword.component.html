<h1 style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; color: rgb(14, 151, 151)">Change Old Password</h1>
<h2 style="font-size: 16px; color: black;">Enter Old Password</h2>
<input required maxlength="12" minlength="8" type="text" class="form-control" #password>
<h4 style="font-size: 14px; color: crimson;">Type last remembered Password</h4>
<br>
<h2 style="font-size: 16px; color: black;">Enter New Password</h2>
<input required maxlength="12" minlength="8" type="text" class="form-control" #password>
<h4 style="font-size: 14px; color: crimson;">Password must be contain at least of 6 characters,and consist of a letter and a number</h4>
<br>
<h2 style="font-size: 16px; color: black;">Confirm New Password</h2>
<input required maxlength="12" minlength="8" type="password" class="form-control" #password>
<h4 style="font-size: 14px; color: crimson;">Password & Confirm Password should be Same</h4>
<br>
<button type="submit" style="color: black; background-color: blue; font-size: 16px;">Submit</button>

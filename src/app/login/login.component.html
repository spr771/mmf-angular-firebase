<h1>Log In</h1>

<h2>Email</h2>
<p><input required maxlength="50" minlength="8" type="text" #email></p>
<h4>Invalid Email Format</h4>

<h2>Password</h2>
<p><input required maxlength="50" minlength="8" type="password" #password></p>
<h4>Invalid Password</h4>

<p><button  (click)="onlogin(email.value,password.value)">log in </button></p>

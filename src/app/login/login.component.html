<h1>Log In</h1>
<br>
<h2>Email</h2>
<input required maxlength="50" minlength="8" type="text" #email>
<h4>Invalid Email Format</h4>
<br>
<h2>Password</h2>
<input required maxlength="50" minlength="8" type="password" #password>
<h4>Invalid Password</h4>
<br>
<button  (click)="onlogin(email.value,password.value)">log in </button>
<br>
<br>
<a href="signup">don't have account ? sign up</a>

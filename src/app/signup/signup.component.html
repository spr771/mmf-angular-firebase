<div class="container">
<h1>Sign Up</h1>
<form Submit="submit(login)">
    <div class="form group">
        <label for="firstname">First Name</label><br>
        <input required minlength="8" maxlength="12" type="text" name="firstname" class="form-control" >
        <div>First Name field is required</div>
    </div>

    <div class="form group">
        <label for="lastname">Last Name</label><br>
        <input required minlength="8" maxlength="12" type="text" name="lastname" class="form-control">
        <div>Last Name field is required</div>
    </div>

    <div class="form group">
        <label for="email">Email</label><br>
        <input required minlength="8" maxlength="12" type="text" name="Email" class="form-control">
        <div>Invalid Email format</div>
    </div>

    <div class="form group">
        <label for="password">Password</label><br>
        <input required minlength="8" maxlength="12" type="text" name="password" class="form-control">
        <div>Password must be contain at least of 6 characters,and consist of a letter and a number</div>
    </div>

    <div class="form group">
        <label for="confirm-password">Confirm Password</label><br>
        <input required minlength="8" maxlength="12" type="text" name="confirm-password" class="form-control">
        <div>Password & Confirm Password should be Same</div>
    </div>

    <button class="btn btn-primary" type="submit">submit</button>

</form>
</div>
